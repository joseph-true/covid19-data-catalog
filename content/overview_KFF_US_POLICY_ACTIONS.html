<!DOCTYPE html><html><head><link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous"><meta name="viewport" content="width=device-width, initial-scale=1"><script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script><link rel="stylesheet" href="css/datacat.css"></head><body style="font-family:sans-serif;padding-left:20px;padding-right:20px;background-color:white"><h2>KFF_US_POLICY_ACTIONS</h2><p><b>Description: </b>US policy actions by state	</p><p><b>Created: </b>2020-03-20 23:04:36.473000+00:00</p><p><b>Last Altered: </b>2020-07-23 19:17:08.339000+00:00</p><p style="font-size:30px;font-weight: bold;color:#5f89ad;">51</p><p><b>Rows</b></p><p style="font-size:30px;font-weight: bold;color:#5f89ad;">11</p><p><b>Columns</b><p style="font-size:30px;font-weight: bold;color:#5f89ad;">2,560</p><p><b>Bytes</b></p><p><b>Column Data Types:</b></p><hr><div id="graphic"></div><br><hr><script> var data = [{"name": "TEXT", "value": 10}, {"name": "TIMESTAMP_NTZ", "value": 1}];
        //sort bars based on value
        data = data.sort(function (a, b) {
            return d3.ascending(a.value, b.value);
        })

        //set up svg using margin conventions - we'll need plenty of room on the left for labels
        var margin = {
            top: 15,
            right: 25,
            bottom: 15,
            left: 140
        };

        var width = 400 - margin.left - margin.right,
            height = 200 - margin.top - margin.bottom;

        var svg = d3.select("#graphic").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scale.linear()
            .range([0, width])
            .domain([0, d3.max(data, function (d) {
                return d.value;
            })]);

        var y = d3.scale.ordinal()
            .rangeRoundBands([height, 0], .1)
            .domain(data.map(function (d) {
                return d.name;
            }));

        //make y axis to show bar names
        var yAxis = d3.svg.axis()
            .scale(y)
            //no tick marks
            .tickSize(0)
            .orient("left");

        var gy = svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)

        var bars = svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("g")

        //append rects
        bars.append("rect")
            .attr("class", "bar")
            .attr("y", function (d) {
                return y(d.name);
            })
            .attr("height", y.rangeBand())
            .attr("x", 0)
            .attr("width", function (d) {
                return x(d.value);
            });

        //add a value label to the right of each bar
        bars.append("text")
            .attr("class", "label")
            //y position of the label is halfway down the bar
            .attr("y", function (d) {
                return y(d.name) + y.rangeBand() / 2 + 4;
            })
            //x position is 3 pixels to the right of the bar
            .attr("x", function (d) {
                return x(d.value) + 3;
            })
            .text(function (d) {
                return d.value;
            });</script></body></html>
